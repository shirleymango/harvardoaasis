    </div>

      <form>
        <p>
          <label>Email</label> <br><br>

        </p>
        <p>
          <label>Password</label> <br><br>
          <input type="password" id="password" placeholder="password" size="40"/>
        </p>
        <p>
          <button type="reset" onClick="auth()">Login</button>
        </p>
